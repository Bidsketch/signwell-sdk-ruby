name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.0', '3.1', '3.2', '3.3', '3.4', '4.0']
        faraday-version: ['1', '2']
        exclude:
          - ruby-version: '4.0'
            faraday-version: '1'
    name: Ruby ${{ matrix.ruby-version }} / Faraday ${{ matrix.faraday-version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Start Prism mock server
        run: |
          npm install --no-save @stoplight/prism-cli
          npx @stoplight/prism-cli mock openapi.yaml -p 4010 &
          for i in $(seq 1 15); do
            curl -sf http://localhost:4010 > /dev/null 2>&1 && break
            sleep 1
          done
          curl -sf http://localhost:4010 > /dev/null 2>&1 || { echo "::error::Prism failed to start"; exit 1; }

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
        env:
          BUNDLE_GEMFILE: gemfiles/faraday_${{ matrix.faraday-version }}.gemfile

      - name: Run tests
        run: bundle exec rake spec
        env:
          BUNDLE_GEMFILE: gemfiles/faraday_${{ matrix.faraday-version }}.gemfile
          PRISM_URL: http://localhost:4010
