name: Manual Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: oas

      - name: Read current version
        id: current
        run: |
          VERSION=$(ruby -e "require_relative 'lib/signwell_sdk/version'; puts SignWell::VERSION")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Calculate new version
        id: new
        run: |
          IFS='.' read -r major minor patch <<< "${{ steps.current.outputs.version }}"
          case "${{ inputs.bump_type }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac
          NEW_VERSION="${major}.${minor}.${patch}"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Update version.rb
        run: |
          sed -i "s/VERSION = '.*'/VERSION = '${{ steps.new.outputs.version }}'/" lib/signwell_sdk/version.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lib/signwell_sdk/version.rb
          git commit -m "chore: release ${{ steps.new.outputs.version }}"
          git push
