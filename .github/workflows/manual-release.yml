name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 0.1.0.pre.alpha.3, 0.2.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: true

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: oas

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "Error: Version must start with X.Y.Z"
            exit 1
          fi

      - name: Update version.rb
        run: |
          sed -i "s/VERSION = '.*'/VERSION = '${{ inputs.version }}'/" lib/signwell_sdk/version.rb

      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="release/v${{ inputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add lib/signwell_sdk/version.rb
          git commit -m "chore: release ${{ inputs.version }}"
          git push -u origin "$BRANCH"

          gh pr create \
            --base oas \
            --head "$BRANCH" \
            --title "chore: release ${{ inputs.version }}" \
            --body "$(cat <<EOF
          ## Release v${{ inputs.version }}

          - Updates \`lib/signwell_sdk/version.rb\` to \`${{ inputs.version }}\`
          - Pre-release: \`${{ inputs.prerelease }}\`

          Merging this PR will automatically create a GitHub Release and publish to RubyGems.
          EOF
          )"
