name: Regenerate SDK

on:
  repository_dispatch:
    types: [spec-updated]

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Checkout generator repo
        uses: actions/checkout@v4
        with:
          repository: Bidsketch/signwell-sdk-generator
          token: ${{ secrets.GENERATOR_REPO_TOKEN }}
          path: generator

      - name: Install openapi-generator-cli
        working-directory: generator
        run: npm install @openapitools/openapi-generator-cli

      - name: Generate SDK
        working-directory: generator
        run: |
          npx openapi-generator-cli generate --generator-key ruby-sdk
          # Copy custom files
          cp custom/ruby/webhook.rb output/ruby/lib/signwell_sdk/webhook.rb

      - name: Sync generated files
        run: |
          # Copy generated files, but respect .openapi-generator-ignore
          # by only copying files that aren't in the ignore list
          rsync -a --exclude='.git' \
            --exclude='lib/signwell_sdk/version.rb' \
            --exclude='lib/signwell_sdk/webhook.rb' \
            --exclude='lib/signwell_sdk.rb' \
            --exclude='.github/' \
            --exclude='CHANGELOG.md' \
            --exclude='.release-please-manifest.json' \
            --exclude='release-please-config.json' \
            --exclude='.gitlab-ci.yml' \
            --exclude='.travis.yml' \
            generator/output/ruby/ ./

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Create PR
        if: steps.diff.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="chore/regenerate-sdk-$(date +%Y%m%d-%H%M%S)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "feat: update SDK from latest spec"
          git push -u origin "$BRANCH"
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "feat: update SDK from latest spec" \
            --body "Automated SDK regeneration triggered by spec update in the generator repo."
